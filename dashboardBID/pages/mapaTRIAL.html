<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Travel modes in directions</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

    </style>
  </head>
  <body>

    <div id="map"></div>
    <script>
function initMap() {
  var directionsDisplay = new google.maps.DirectionsRenderer;
  var directionsService = new google.maps.DirectionsService;
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: {lat: 37.77, lng: -122.447}
  });
  directionsDisplay.setMap(map);

  calculateAndDisplayRoute1(directionsService, directionsDisplay);
  calculateAndDisplayRoute2(directionsService, directionsDisplay);

}

function calculateAndDisplayRoute1(directionsService, directionsDisplay) {
  directionsService.route({
    origin: {lat: -0.145523, lng: -78.490617},  // Haight.
    destination: {lat: -0.959538, lng: -80.694748},  // Ocean Beach.
    // Note that Javascript allows us to access the constant
    // using square brackets and a string value as its
    // "property."
    travelMode: google.maps.TravelMode.DRIVING
  }, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
    
    

}
        
            function calculateAndDisplayRoute2(directionsService, directionsDisplay) {
  directionsService.route({
    origin: {lat: -0.218765, lng: -78.513273},  // Haight.
    destination: {lat: -0.955273, lng: -80.746853},  // Ocean Beach.
    // Note that Javascript allows us to access the constant
    // using square brackets and a string value as its
    // "property."
    travelMode: google.maps.TravelMode.DRIVING
  }, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
   }             

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaW0FToUKQXFsBxl4_xF2edMqadXSWZ1c&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
